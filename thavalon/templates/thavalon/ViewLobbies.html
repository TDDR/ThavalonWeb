{% extends "thavalon/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block header %}
<head>
    <meta charset="UTF-8">
    <title>Thavalon Home</title>
    <link rel="stylesheet" href="{% static 'thavalon/css/master.css' %}">
    <link rel="stylesheet" href="{% static 'thavalon/css/bootstrap.css' %}">
    <!--
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    -->
</head>
{% endblock %}
<body>
{% block content %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Home</a>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">View Lobbies <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="create_new_game()" href="">Start A Lobby<span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">View Previous Games</a>
        </li>
      </ul>
      <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
        <li class="nav-item">
          <a class="nav-link" href="#">Rules</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container pt-5">
    <div class="row">
      <div class="col-6">
        <ul class="list-group ul-borderless">
            <li class="list-group-item"><h3>Lobby</h3>
                <ul class="list-group">
                    <li class="list-group-item">Paul</li>
                    <li class="list-group-item">Andrew</li>
                    <li class="list-group-item">Meg</li>
                    <li class="list-group-item"><a onclick="" href="#" class="btn-join text-success">Join</a></li>
                </ul>
            </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
      function create_new_game() {
          var csrftoken = getCookie('csrftoken');
          $.ajax({
              type: 'POST',
              dataType: "json",
              beforeSend: function(xhr) {
                  xhr.setRequestHeader("X-CSRFToken", csrftoken);
              },
              url: '{% url 'create_new_game' %}',
              success: function(data) {
                  window.location.pathname = '/thavalon/' + data.game_id + '/';
              }
          });
      }
  </script>
{% endblock %}
</body>
</html>
